@{layout('')}
@{title(config.name)}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=11" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="robots" content="all,follow" />
	@{import('meta', 'head','default.js','style.css','sidebar.css','chat.css','spa.min@18.js','spa.min@18.css','ui.css','ui.js')}
	<script src="/js/livereload.js" data-url="ws://127.0.0.1:35729" ></script>
	@{if PREF.settings && PREF.settings.color}
	<style id="csssettings">
		:root {
			--color: @{PREF.settings.color};
		}
	</style>
	@{fi}
	<style>
		body {background-color: var(--color);}
		button { background-color: var(--color); width: 100%; height: 40px; border: 0; color: #FFF; border-radius: 5px; font-size: 14px; }
		button i { margin-right: 7px; }
		button:disabled { background-color: #F0F0F0; color: #A0A0A0; cursor: not-allowed; }
	</style>
</head>
<body>
	<div data---="websocket__message__url:/;encoder:false"></div>
	<div data---="loading" class="hidden"></div>
	<div data---="notify"></div>
	<div data---="sounds__common.volume"></div>
	<div data---="message__null__style:2"></div>
        <div class="container">
            <div data---="animation">
				<div data-scope="loginform" class="animation" style="background-color:#FFF;padding:35px;border-radius:5px;margin:100px 0 0;width:380px;position:absolute;left:50%;top:40%;margin:-200px 0 0 -175px;box-shadow:0 0 20px rgba(0,0,0,0.3);">
					<div data---="enter__?">
						<div class="caption" style="text-align:center;font-size:20px;margin-bottom:15px">@(FineX)</div>
						<div data---="input__?.phone__type:phone;required:1" class="m" style="margin-top:10px" >@(Numéro de Téléphone)</div>
						<div data---="validation__?" class="mt10">
							<button name="submit" class="exec" data-exec="?/submit" disabled>@(Sign-in)</button>
						</div>
					</div>
				</div>
			</div>
        </div>
	<script>
		var common = {};
		console.log();
		PLUGIN('loginform', function(exports) {
			exports.submit = function() {
			 var model = GET('?');
			 console.log(model);
			};
		});
	</script>
</body>
</html>
