@{layout('')}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=11" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="robots" content="all,follow" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="#FFF" />
	<meta name="apple-mobile-web-app-title" content="@{config.name}" />
	<link rel="apple-touch-icon" href="/img/icon.png" />
	@{import('head', 'meta', 'spa.min@18.js', 'spa.min@18.css','default_ui.js', 'default_ui.css', 'manifest')}
</head>
<body>

	<div data---="serviceworker__common.version__datasource:common.serviceversion"></div>
	<div class="container">
        <div class="title_bar">
            <div class="title_top">
                <div class="title_container">
                    <p>Whatsapp</p>
                </div>
				<div class="icon_container">
					<div>
						<i class="fa fa-search"></i>
						<i class="fa fa-ellipsis-v"></i>
					</div>
				</div>
            </div>

			<div class="tab_menu">
				<div class="single_tab active">CHATS</div>
				<div class="single_tab">GROUPS</div>
				<div class="single_tab">STATUS</div>
				<div class="single_tab">CALLS</div>
			</div>
            
        </div>
		<div class="messages_section dragscroll">
			<div class="single_chat">
				<div class="image_container">
					<img src="/img/profiles/agape.jpg">
				</div>
				<div class="content_container_inner">
				 		<p class="user_name"> <name>Agape Raston</name> <span>07:56 AM</span> </p>
						 <p class="chat_content">Hi let's meet up at ... <span>3</span> </p>

				</div>
			</div>
		</div>
	</div>

	<script>
	var common = {};
	common.version = '1.67';
	common.serviceversion = {
		version: common.version,
		fallback: '/',
		assets: [
			'/manifest.json',
			'https://cdn.componentator.com/spa.min@18.css',
			'https://cdn.componentator.com/spa.min@18.js',
			'https://cdn.componentator.com/fonts/fa-brands-400.eot',
			'https://cdn.componentator.com/fonts/fa-brands-400.woff2',
			'https://cdn.componentator.com/fonts/fa-brands-400.woff',
			'https://cdn.componentator.com/fonts/fa-brands-400.ttf',
			'https://cdn.componentator.com/fonts/fa-regular-400.eot',
			'https://cdn.componentator.com/fonts/fa-regular-400.woff2',
			'https://cdn.componentator.com/fonts/fa-regular-400.woff',
			'https://cdn.componentator.com/fonts/fa-regular-400.ttf',
			'https://cdn.componentator.com/fonts/fa-solid-900.eot',
			'https://cdn.componentator.com/fonts/fa-solid-900.woff2',
			'https://cdn.componentator.com/fonts/fa-solid-900.woff',
			'https://cdn.componentator.com/fonts/fa-solid-900.ttf',
			'/js/default.js',
			'/css/default.css',
			'/js/ui.js',
			'/css/ui.css',
			'/img/icon.png'
		]
	};

	common.timer = 1;

	setInterval(function() {
		INC('common.timer');
	}, 1000);
	</script>
</body>
</html>
